{% extends 'base.html' %}

{% load student_tags %}

{% block content %}
    <h1>Welcome to Students DB</h1>
    <ul>
        {% for student in object_list %}
            <li>
                <a href='{% url "student_card" student.id %}'>{{ student.fullname|capfirst }} </a>
                - {{ student.sex|sex_enum }}
            </li>
        {% endfor %}
    </ul>
    {% comment %}
    <p>Test comment block</p>
    {% endcomment %}

{% endblock %}
